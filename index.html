<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Pomodoro con Música</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            padding: 20px 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .timer-display {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
            font-family: 'Courier New', monospace;
        }
        
        .timer-complete {
            animation: pulse 1s infinite;
            color: #e74c3c;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        .presets {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .settings {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .volume-control {
            margin: 10px 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        input[type="range"] {
            width: 70%;
        }
        
        .stop-alarm {
            background-color: #e74c3c;
            display: none;
            margin-top: 10px;
        }
        
        .stop-alarm:hover {
            background-color: #c0392b;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .music-controls {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        
        .music-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .music-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .active-music {
            background-color: #27ae60;
        }
        
        .active-music:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        
        <div id="timer" class="timer-display">25:00</div>
        
        <div class="controls">
            <button id="start">Iniciar</button>
            <button id="pause" disabled>Pausar</button>
            <button id="reset">Reiniciar</button>
        </div>
        
        <div class="presets">
            <button onclick="setTime(25)">25m</button>
            <button onclick="setTime(5)">5m</button>
            <button onclick="setTime(15)">15m</button>
        </div>
        
        <button id="stop-alarm" class="stop-alarm">Detener Alarma</button>
        
        <div class="settings">
            <div class="volume-control">
                <span>Volumen de Alarma:</span>
                <input type="range" id="volume" min="0" max="1" step="0.1" value="0.7">
            </div>
            <button onclick="testSound()">Probar Sonido</button>
        </div>
        
        <div class="music-controls">
            <div class="music-title">Música de Fondo</div>
            <div class="music-buttons">
                <button id="noMusicBtn" onclick="toggleMusic('none')" class="active-music">Sin Música</button>
                <button id="lofiBtn" onclick="toggleMusic('lofi')">Lofi</button>
                <button id="whiteNoiseBtn" onclick="toggleMusic('whiteNoise')">Café Lofi</button>
            </div>
            <div class="volume-control">
                <span>Volumen de Música:</span>
                <input type="range" id="musicVolume" min="0" max="1" step="0.1" value="0.5" onchange="updateMusicVolume()">
            </div>
        </div>
    </div>
    
    <!-- Audio elements -->
    <audio id="alarm" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_0625c1539c.mp3?filename=alarm-clock-short-6402.mp3"></audio>
    
    <!-- Música de fondo -->
    <audio id="lofiMusic" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/10/25/audio_9e30eb0530.mp3?filename=lofi-study-112191.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="whiteNoiseMusic" loop>
        <source src="https://cdn.pixabay.com/download/audio/2025/08/12/audio_387733.mp3?filename=slow-pour-morning-coffee-387733.mp3" type="audio/mpeg">
    </audio>

<script>
    // DOM elements
    const timerDisplay = document.getElementById('timer');
    const startBtn = document.getElementById('start');
    const pauseBtn = document.getElementById('pause');
    const resetBtn = document.getElementById('reset');
    const stopAlarmBtn = document.getElementById('stop-alarm');
    const alarmSound = document.getElementById('alarm');
    const lofiMusic = document.getElementById('lofiMusic');
    const whiteNoiseMusic = document.getElementById('whiteNoiseMusic');
    
    // Music control buttons
    const noMusicBtn = document.getElementById('noMusicBtn');
    const lofiBtn = document.getElementById('lofiBtn');
    const whiteNoiseBtn = document.getElementById('whiteNoiseBtn');
    
    // Timer variables
    let timer;
    let timeLeft = 25 * 60; // 25 minutes in seconds
    let isRunning = false;
    let alarmPlaying = false;
    let currentMusic = 'none';
    
    // Set music volume from slider
    function updateMusicVolume() {
        const volume = document.getElementById('musicVolume').value;
        lofiMusic.volume = volume;
        whiteNoiseMusic.volume = volume;
    }
    
    // Initialize music volume
    updateMusicVolume();
    
    // Toggle background music
    function toggleMusic(type) {
        // Detener todas las músicas primero
        lofiMusic.pause();
        whiteNoiseMusic.pause();
        
        // Quitar la clase activa de todos los botones
        noMusicBtn.classList.remove('active-music');
        lofiBtn.classList.remove('active-music');
        whiteNoiseBtn.classList.remove('active-music');
        
        // Configurar según la selección
        if (type === 'lofi') {
            lofiMusic.currentTime = 0;
            lofiMusic.play();
            lofiBtn.classList.add('active-music');
            currentMusic = 'lofi';
        } 
        else if (type === 'whiteNoise') {
            whiteNoiseMusic.currentTime = 0;
            whiteNoiseMusic.play();
            whiteNoiseBtn.classList.add('active-music');
            currentMusic = 'whiteNoise';
        }
        else {
            // Sin música
            noMusicBtn.classList.add('active-music');
            currentMusic = 'none';
        }
    }
    
    // Format time as MM:SS
    function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    // Update timer display
    function updateDisplay() {
        timerDisplay.textContent = formatTime(timeLeft);
    }

    // Play alarm
    function playAlarm() {
        alarmSound.volume = document.getElementById('volume').value;
        alarmSound.currentTime = 0;
        alarmSound.play();
        alarmPlaying = true;
        stopAlarmBtn.style.display = 'inline-block';
        timerDisplay.classList.add('timer-complete');
    }

    // Stop alarm
    function stopAlarm() {
        alarmSound.pause();
        alarmSound.currentTime = 0;
        alarmPlaying = false;
        stopAlarmBtn.style.display = 'none';
        timerDisplay.classList.remove('timer-complete');
    }

    // Start timer
    function startTimer() {
        if (!isRunning) {
            isRunning = true;
            startBtn.disabled = true;
            pauseBtn.disabled = false;

            // Si la alarma está sonando, deténgala al iniciar un nuevo ciclo
            if (alarmPlaying) {
                stopAlarm();
            }

            timer = setInterval(() => {
                timeLeft--;
                updateDisplay();

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    isRunning = false;
                    startBtn.disabled = false;
                    pauseBtn.disabled = true;
                    
                    // Reproducir el sonido de alarma sin detener el contador
                    playAlarm();
                }
            }, 1000);
        }
    }

    // Pause timer
    function pauseTimer() {
        if (isRunning) {
            clearInterval(timer);
            isRunning = false;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
        }
    }

    // Reset timer
    function resetTimer() {
        clearInterval(timer);
        isRunning = false;
        timeLeft = 25 * 60; // Reset to 25 minutes
        updateDisplay();
        startBtn.disabled = false;
        pauseBtn.disabled = true;
        
        // Detener la alarma si está sonando
        if (alarmPlaying) {
            stopAlarm();
        }
    }

    // Set custom time
    function setTime(minutes) {
        if (!isRunning) {
            timeLeft = minutes * 60;
            updateDisplay();
            
            // Detener la alarma si está sonando
            if (alarmPlaying) {
                stopAlarm();
            }
        }
    }

    function testSound() {
        alarmSound.volume = document.getElementById('volume').value;
        alarmSound.currentTime = 0;
        alarmSound.play();
        
        // Detener el sonido después de 2 segundos para la prueba
        setTimeout(() => {
            alarmSound.pause();
            alarmSound.currentTime = 0;
        }, 2000);
    }

    // Actualizar el volumen cuando cambia
    document.getElementById('volume').addEventListener('change', function() {
        alarmSound.volume = this.value;
    });

    // Event listeners
    startBtn.addEventListener('click', startTimer);
    pauseBtn.addEventListener('click', pauseTimer);
    resetBtn.addEventListener('click', resetTimer);
    stopAlarmBtn.addEventListener('click', stopAlarm);

    // Initialize display
    updateDisplay();
</script>
</body>
</html>
